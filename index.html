<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-sketch-color-picker</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="vue-sketch-color-picker.js"></script>
    <script defer>
      new Vue({
        el: '#app',
        components: {
          SketchColorPicker: window.SketchColorPicker
        },
        data: {
          colors: {
            hex: '#194d33',
            hsl: {
              h: 150,
              s: 0.5,
              l: 0.2,
              a: 1
            },
            hsv: {
              h: 150,
              s: 0.66,
              v: 0.30,
              a: 1
            },
            rgba: {
              r: 25,
              g: 77,
              b: 51,
              a: 1
            },
            a: 1
          }
        },
        methods: {
          handleChange: function (colors) {
            console.log('every change', colors)
          },
          handleUpdate: function (colors, oldColor) {
            console.log('final update', colors, oldColor)
          }
        },
        template: '<SketchColorPicker :colors="colors" scheme="dark" @change="handleChange" @update="handleUpdate" />'
      })
    </script>
  </body>
</html>
